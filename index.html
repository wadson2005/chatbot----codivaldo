<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de programação - codivaldo</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!-- Seção 1: Pedir a Chave da API -->
        <div id="api-key-section">
            <h2>Bem-vindo ao Chatbot</h2>
            <p>Para começar, por favor, insira sua chave da API do Google AI Studio.</p>
            <label for="api-key-input" class="sr-only">Chave da API do Google</label>
            <input type="password" id="api-key-input" placeholder="Cole sua chave da API aqui">
            <button id="start-button">Iniciar Chat</button>
        </div>

        <!-- Seção 2: O Chat em si (escondido no início) -->
        <main id="chat-section">
            <header class="chat-header">
                <h3>Codivaldo</h3>
                <button id="forget-api-key-btn" title="Esquecer a chave da API salva e reiniciar a sessão">Esquecer Chave</button>
            </header>
            
            <div class="chat-window" id="chat-window" aria-live="polite" role="log">
                <!-- As mensagens aparecerão aqui -->
            </div>

            <form id="chat-form" class="chat-input-form" aria-label="Formulário de envio de mensagem">
                <label for="prompt-input" class="sr-only">Digite sua pergunta</label>
                <input type="text" id="prompt-input" placeholder="Digite sua pergunta..." autocomplete="off" required>
                <button type="submit" id="send-button">Enviar</button>
            </form>
        </main>
    </div>

    <script src="script.js" type="module" defer></script>
</body>
</html>
